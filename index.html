<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>fb login page</title>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <img src="./images/images2.png" alt="facebook logo">
    </div>
    <div class="logo-text">
      <span>Connect with friends and the world around you on facebook</span>
    </div>
  </div>

  <div class="form-container">
     <div class="create-form">
     <form action="#" method="get">

        <input type="email" name="email or phone number" id="input-1" placeholder="Email or phone number">

        <input type="password" name="password" id="password" placeholder="Password">

        <input type="button" value="login" id="btn">

        <a href="#" id="link1"> forgot password?</a>

       <input type="button" value="Create new account" id="btn-2">
      
     
     </form>

     </div>

  </div>
</body>
</html>
